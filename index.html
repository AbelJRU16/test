<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX con jQuery y Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Biblioteca</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Agregar Libro
    </button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Precio</th>
          <th scope="col">opciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="name">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Autor</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="author">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Precio</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="price">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="create_book">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

      const myModal = document.getElementById('exampleModal')

      function getBooks() {
          $.ajax({
              url: '/api/get_all_books',
              type: 'GET',
              success: function(response) {
                  //$('#dataContainer').html(JSON.stringify(response.data));
                  html = ""
                  response.data.forEach((row) => {
                    html += "<tr>";
                    html += "<td>" + row.name + "</td>";
                    html += "<td>" + row.author + "</td>";
                    html += "<td>" + row.price + "</td>";
                    html += "<td>";
                    html += "<button type='button' class='btn btn-warning' onClick='getBook("+row.id+")'>Warning</button>";
                    html += "<button type='button' class='btn btn-danger' onClick='deleteBook("+row.id+")'>Danger</button>";
                    html += "</td>";
                    html += "</tr>";
                  });
                  $('tbody').html(html);
              },
              error: function(error) {
                  console.log(error);
              }
          });
      }

      function getBook(id) {
        $.ajax({
            url: "http://127.0.0.1:8000/api/book/"+id,
            type: 'GET',
            success: function(response) {
                $('#name').val();
                $('#author').val();
                $('#price').val();
                myModal.show()
            },
            error: function(error) {
                console.log(error);
            }
        });
      }

      function deleteBook(id) {
        $.ajax({
            url: '/api/delete_book',
            type: 'delete',
            contentType: 'application/json',
            data: JSON.stringify({id: id}),
            success: function(response) {
                getBooks()
            },
            error: function(error) {
                console.log(error);
            }
        });
      }

      $('#create_book').click(function(){
          var dataToSend = {
              name: $('#name').val(),
              author: $('#author').val(),
              price: $('#price').val(),
          };

          $.ajax({
              url: '/api/create_book',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(dataToSend),
              success: function(response) {
                  getBooks()
              },
              error: function(error) {
                  console.log(error);
              }
          });
      });

      $(document).ready(function() {
          // Funci√≥n para obtener datos desde el servidor
          getBooks();
      });

    </script>
</body>
</html>
